<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

          content="width=device-width,

    <title>Course Manager</title>
</head>
<body>
    <div class="wbdv-sticky-top wbdv-padding-5px">
        <div class="row">
            <div class="col-md-1 col-sm-1 col-1">
                <i class="fa fa-bars fa-2x"></i>
            </div>
            <div class="col-md-3 d-sm-none d-none d-md-block">
                <h4>Course Manager</h4>
            </div>
            <div class="col-md-7 col-sm-8 col-8">
                <input class="form-control fst-italic" placeholder="New Course Title"/>

            <button class="btn btn-danger new-course-btn" type="submit">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>

    <div class="wbdv-sticky-bottom-right">

    </div>


    <br/>
    <br/>

                    Title
                </div>
                <div class="col-md-3">
                    Owned by

                </div>

                    Last modified
                </div>
                <div class="col-md-2">
                    <i class="fa fa-th"></i>
                    <i class="fa fa-sort"></i>

            </div>
        </div>
